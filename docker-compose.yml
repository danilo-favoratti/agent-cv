version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3031:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    env_file:
      - ./backend/.env
    networks:
      - agent-net
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3030:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agent-net
    depends_on:
      - backend
    restart: always

networks:
  agent-net:
    driver: bridge
